<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* BACKGROUND BLUR */
        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('4.png') no-repeat center center/cover;
            filter: blur(8px);              /* blur ringan */
            transform: scale(1.1);          /* mencegah tepi blur */
            z-index: -2;
        }

        /* OVERLAY agar blur tidak terlalu terang */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        /* KONTEN UTAMA */
        .container {
            text-align: center;
            max-width: 450px;
            width: 90%;
            color: white;
        }

        /* Efek berkilau pada logo */
.shimmer {
    position: relative;
    overflow: hidden;
}

/* elemen cahaya */
.shimmer::after {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 80%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.6) 50%,
        transparent 100%
    );
    transform: skewX(-20deg);
    animation: shine 2.2s infinite ease-in-out;
}

/* animasi cahaya berjalan */
@keyframes shine {
    0% { left: -150%; }
    50% { left: 150%; }
    100% { left: 150%; }
}


        .logo {
            width: 250px;
            margin-bottom: 10px;
        }

        /* Teks berjalan */
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 20px;
            font-weight: bold;
            color: #00eaff;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        /* Gambar utama */
        .main-image {
            width: 107%;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: #00aaff;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn:hover {
            background: #0084cb;
        }

        .btn.secondary {
            background: #ff7b00;
        }
        .btn.secondary:hover {
            background: #d36700;
        }
    </style>
</head>

<body>

    <!-- Background dengan blur -->
    <div class="bg-blur"></div>
    <div class="overlay"></div>

    <div class="container">

        <img src="2.png" class="logo" alt="Logo">

        <div class="marquee">
            <span>Promo besar hari ini! • Event harian! • Ayo gabung sekarang!</span>
        </div>

        <img src="3.png" class="main-image" alt="Main">

        <a href="https://sausbet2.com/daftar?ref=1akunJP" class="btn">LOGIN</a>
        <a href="https://sausbet2.com/daftar?ref=1akunJP" class="btn secondary">DAFTAR</a>

    </div>

</body>
</html>
